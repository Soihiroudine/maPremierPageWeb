        <form action="" method="get">

            <!-- ************** nom ************** -->
            <div id="name">
                <!-- <label for="nom">Nom : </label> -->
                <input type="text" name="nom" id="nom" placeholder="nom.." required>
            </div>

            <!-- ************** Prenom ************** -->
            <div id="prenom">
                <!-- <label for="nom2">Prenom : </label> -->
                <input type="text" name="nom2" id="nom2" placeholder="prenom.." required>
            </div>

            <!-- ************** email ************** -->
            <div id="email">
                <!-- <label for="mail">email : </label> -->
                <input type="email" name="mail" id="mail" placeholder="email.." required>
            </div>

            <!-- ************** Le message ************** -->
            <div id="texte">
                <!-- <label for="texte">Votre message : </label> -->
                <textarea name="lettre" id="lettre" placeholder="Message ..." required></textarea>
            </div>

            <!-- ************** Boutton ************** -->

                <input type="submit" value="Envoyer" id="boutton">
            </div>
