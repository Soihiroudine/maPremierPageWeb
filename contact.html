<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Page web</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="pageSection">
        <p>Contact</p>

        <section id="formulaire">
            <form action="" method="get">

                <!-- ************** nom ************** -->
                <div id="name">
                    <label for="nom">Nom : </label>
                    <input type="text" name="nom" id="nom" placeholder="nom..">
                </div>

                <!-- ************** Prenom ************** -->
                <div id="prenom">
                    <label for="nom2">Prenom : </label>
                    <input type="text" name="nom2" id="nom2" placeholder="prenom..">
                </div>

                <!-- ************** email ************** -->
                <div id="email">
                    <label for="mail">email : </label>
                    <input type="email" name="mail" id="mail" placeholder="email..">
                </div>

                <!-- ************** Le message ************** -->
                <div id="texte">
                    <label for="texte">Votre message : </label>
                    <textarea name="lettre" id="lettre" placeholder="Message ..."></textarea>
                </div>

                <!-- ************** Boutton ************** -->
                <div id="boutton">
                    <input type="submit" value="Envoyer">
                </div>

            </form>
        </section>

    </section>
</body>
